
<!-- If variable myBigNum contained a big number, how would you get the value of the ‘hundreds’ digit? (To extract, the hundreds digit of 32768)

 -->

<!DOCTYPE html>
<html>
<head>
    <title>Fancy Array</title>
    <script type="text/javascript">
    	var myBigNum = 32768;
    	console.log(Math.floor(myBigNum / 100) % 10);
    </script> 
</head>
<body>
    Using Modulo to Extract a Digit
</body>
</html>
